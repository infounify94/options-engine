name: ORB Live Engine (NIFTY/BANKNIFTY)

on:
  schedule:
    # Every 5 min during market hours
    # 03:40‚Äì10:10 UTC = 09:10‚Äì15:40 IST
    - cron: "*/5 4-10 * * 1-5"
    # Special trigger exactly at 9:15 IST
    - cron: "45 3 * * 1-5"
  workflow_dispatch:

# üîë CRITICAL: Grant write permissions
permissions:
  contents: write

jobs:
  run-orb-engine:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for better git operations

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # Cache pip packages for faster runs

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy

      # üîç Debug: Check current state
      - name: Pre-run diagnostics
        run: |
          echo "üìÇ Current directory: $(pwd)"
          echo "üìã Files before run:"
          ls -la
          echo "üåø Current branch: $(git branch --show-current)"
          echo "‚è∞ Current time (UTC): $(date -u)"
          echo "‚è∞ Current time (IST): TZ=Asia/Kolkata date"

      # üîÅ Auto retry if Yahoo fails
      - name: Run ORB Engine (retry up to 3 times)
        run: |
          for i in 1 2 3; do
            echo "üîÑ Attempt $i of 3"
            if python engine.py; then
              echo "‚úÖ Script executed successfully"
              break
            else
              echo "‚ùå Script failed with exit code $?"
              if [ $i -lt 3 ]; then
                echo "‚è≥ Retrying in 15 seconds..."
                sleep 15
              else
                echo "‚ö†Ô∏è All retries exhausted"
                exit 1
              fi
            fi
          done

      # üîç Debug: Check if file was created/modified
      - name: Post-run diagnostics
        run: |
          echo "üìã Files after run:"
          ls -la
          if [ -f orb_analysis.json ] || [ -f orb_analysis_multi_trade.json ]; then
            echo "‚úÖ JSON file(s) found"
            echo "üìÑ orb_analysis.json size: $(stat -f%z orb_analysis.json 2>/dev/null || stat -c%s orb_analysis.json 2>/dev/null || echo 'not found')"
            echo "üìÑ orb_analysis_multi_trade.json size: $(stat -f%z orb_analysis_multi_trade.json 2>/dev/null || stat -c%s orb_analysis_multi_trade.json 2>/dev/null || echo 'not found')"
            echo "üìä Git status:"
            git status
          else
            echo "‚ö†Ô∏è No JSON file generated!"
            exit 1
          fi

      # üì§ Commit & Push with better error handling
      - name: Commit & Push JSON
        run: |
          # Configure git
          git config user.name "orb-bot"
          git config user.email "orb-bot@users.noreply.github.com"
          
          # Add all JSON files
          git add orb_analysis*.json || echo "No JSON files to add"
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
            exit 0
          fi
          
          # Commit with timestamp
          TIMESTAMP=$(TZ=Asia/Kolkata date '+%Y-%m-%d %H:%M:%S IST')
          git commit -m "ü§ñ Auto update ORB data - $TIMESTAMP" || {
            echo "‚ùå Commit failed"
            exit 1
          }
          
          # Pull with rebase to avoid conflicts
          git pull --rebase origin main || {
            echo "‚ö†Ô∏è Pull failed, attempting to abort rebase"
            git rebase --abort
            exit 1
          }
          
          # Push changes
          git push origin main || {
            echo "‚ùå Push failed"
            git status
            exit 1
          }
          
          echo "‚úÖ Successfully pushed changes"

      # üìß Optional: Notify on failure
      - name: Failure notification
        if: failure()
        run: |
          echo "‚ùå Workflow failed at $(TZ=Asia/Kolkata date '+%Y-%m-%d %H:%M:%S IST')"
          echo "Check logs for details"
