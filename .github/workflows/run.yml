name: Run Options Engine

on:
  schedule:
    # Every 5 minutes during Indian market hours (UTC time)
    - cron: "*/5 4-10 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install yfinance pandas numpy requests

      - name: Run engine
        run: python engine.py

      - name: Commit and push output
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add orb_analysis.json || true
          git commit -m "update orb data" || exit 0
          git pull --rebase
          git push
