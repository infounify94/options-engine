name: Run ORB Options Engine

on:
  schedule:
    # Every 5 minutes (UTC). Indian market ~3:30 AM to 9:30 AM UTC
    - cron: "*/5 * * * 1-5"
  workflow_dispatch:

jobs:
  run-orb-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Run ORB Engine
        id: run_orb
        run: |
          python engine.py || echo "⚠️ Script completed with warnings/errors, see orb_analysis.json"

      - name: Commit & Push orb_analysis.json
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add orb_analysis.json
          git commit -m "Update ORB analysis" || echo "No changes to commit"
          git pull --rebase || echo "Pull failed, proceeding"
          git push || echo "Push failed, proceeding"
